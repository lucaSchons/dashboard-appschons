<section>
    <h1>Login Dashboard Mercearia</h1>
    <div class="container">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <input placeholder="Digite o e-mail" formControlName="email">
            <input type="password" placeholder="Digite a senha" formControlName="password">
            <button type="submit"><span>Entrar</span></button>
        </form>
    </div>
</section>
